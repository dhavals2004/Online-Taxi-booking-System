<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .contact-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-header h2 {
            margin-bottom: 5px;
        }
        .contact-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info p {
            margin: 5px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .contact-info a {
            color:blue;
            text-decoration: none;
            font-size: 18px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-submit {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="contact-container">
            <div class="contact-header">
                <h2>Contact Us</h2>
            </div>
            <div class="contact-info">
                <p><strong>Email:</strong> <a href="mailto:taxigoplus24@gmail.com">Taxigoplus24@gmail.com</a></p>
                <p><strong>Phone:</strong> <a href="tel:+918156074353">+91 8156074353</a></p>
            </div>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-submit">Send Message</button>
            </form>
            <p class="text-center mt-3" id="formMessage"></p>
        </div>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let subject = document.getElementById("subject").value.trim();
            let message = document.getElementById("message").value.trim();
            let formMessage = document.getElementById("formMessage");

            if (name === "" || email === "" || subject === "" || message === "") {
                formMessage.innerHTML = "<span class='text-danger'>All fields are required!</span>";
            } else {
                formMessage.innerHTML = "<span class='text-success'>Message sent successfully!</span>";
                document.getElementById("contactForm").reset();
            }
        });
    </script>

</body>
</html>
